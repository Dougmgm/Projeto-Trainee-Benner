<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Panel</title>
</head>

<body>
    <main>
        <section id="primSect">
            <div id="primeiro" input type="button" name="Clientes" value="" class="esquerda"><span class="material-symbols-outlined">
                group_add
            </span>  Clientes</div>
            
            <div id="segundo" class="esquerda"><span class="material-symbols-outlined">
                redeem
            </span>  Produtos</div>
            
            <div id="terceiro" class="esquerda"><span class="material-symbols-outlined">
                shopping_cart
            </span>  Pedidos</div>
        </section>

        <div class="direita">
            
            <form id="formClientes" style="display: none;">
                <fieldset> 
                    
                    <legend class="topoCli" id="clientes">
                        <strong class="sobrelinha">Clientes</strong>
                        <button id="sairClientes"  type="button" class="sair">X</button>
                    </legend>
                    
                    <label for="codigoCliente" class="ajuste">Código</label>
                    <input type="text" name="codigoCliente" id="codigoCliente" style="height: 4vh; width: 100%;" readonly="readonly">
                    <label for="nomeCliente" class="ajuste">Nome</label>
                    <input type="text" name="nomeCliente" id="nomeCliente" class="inputUser" style="height: 4vh; width: 100%;">
                    <label for="dataCliente" class="ajuste">Data de Cadastro</label>
                    <input type="text" name="dataCliente" id="dataCliente" class="inputUser" style="height: 4vh; width: 100%;" readonly="readonly">
                    
                    <div class="btnAjuste botoes">
                        <button type="button" id="antCliente" class="botao btnAnterior"><</button>
                        <button type="button" id="proxCliente" class="botao btnProximo">></button>
                        <button type="button" id="novoCliente" class="botao btnNovo">Novo</button>
                        <button type="button" id="salvarCliente" class="botao btnSalvar">Salvar</button>
                    </div>
                    
                </fieldset> 
            </form>
            
            <form id="formProdutos"  style="display: none;">
                <fieldset> 
                    
                    <legend class="topoCli" id="clientes">
                        <strong class="sobrelinha">Produtos</strong>
                        <button  type="button" id="sairProdutos"  class="sair">X</button>
                    </legend>
                    
                    <label for="codigoCliente" class="ajuste">Código</label>
                    <input type="text" name="codigoCliente" id="codigoCliente" style="height: 4vh; width: 100%;" readonly="readonly">
                    <label for="nomeCliente" class="ajuste">Descrição</label>
                    <input type="text" name="nomeCliente" id="nomeCliente" style="height: 4vh; width: 100%;">
                    <label for="dataCliente" class="ajuste">Preço</label>
                    <input type="number" name="dataCliente" id="dataCliente" style="height: 4vh; width: 100%;">
                    <label for="dataCliente" class="ajuste">Quantidade</label>
                    <input type="number" name="dataCliente" id="dataCliente" style="height: 4vh; width: 100%;">
                    
                    <div class="btnAjuste botoes">
                        <button type="button" id="antProd" class="botao btnAnterior"><</button>
                        <button type="button" id="proxProd" class="botao btnProximo">></button>
                        <button type="button" id="novoProd" class="botao btnNovo">Novo</button>
                        <button type="button" id="salvarProd" class="botao btnSalvar">Salvar</button>
                    </div>

                </fieldset>
            </form>
            
            <div id="formPedidos" class="direitaPed" style="display: none;">
                
                <legend id="pedidos" class="sobrelinha"><strong>Pedidos</strong>
                    <button type="button" id="sairPedidos" class="sair">X</button>
                </legend>
                
                <fieldset>
                    <label for="pedidosCodigo">Código do Cliente</label>
                    <input type="text" name="" class="preenchimento" id="codClientePed"  style="height: 4vh; width: 100%;">
                    <label for="" class="ajuste">Cliente</label>
                    <input type="text" name="" id="nomeClientePed"  style="height: 4vh; width: 100%;" readonly="readonly">
                </fieldset>
                
                <legend id="localizar" class="azul"  class="ajuste"><strong>Localizar Produtos</strong></legend>
                
                <form class="box" id="itensPedido" name="itensPedido">
                    <input type="text" id="codigoPedido" name="codigoPedido" placeholder="teste0" style="height: 4vh; width: 5%;" >
                    <input type="text" id="buscarDesc" name="buscarDesc" style="height: 4vh; width: 27%;" readonly="readonly">
                    <input type="text" id="buscarPreco" name="buscarPreco"  style="height: 4vh; width: 15%;" readonly="readonly">
                    <input type="text" id="buscarQtde" name="buscarQtde"  style="height: 4vh; width: 20%;">
                    <input type="submit" name="lançarPedido" value="Lançar no Pedido"  style="height: 4vh; width: 25%;" id="lançarPedido">
                    <!-- <button id="lancarPedido" style="height: 4vh; width: 25%;" id="lançarPedido"><strong>Lançar no Pedido</strong></button> -->
                </form>
                <!-- <button type="submit" name="lançarPedido" value="Lançar no Pedido"  style="height: 4vh; width: 25%;" id="lançarPedido"> -->

                <fieldset>
                    <legend id="azul" class="teste"><strong>Itens do Pedido</strong></legend>
                </fieldset>
                
                <thead id="tabelaPed">
                        <th id="item" class="moverTxt">Item</th>
                        <th id="descricao" class="moverTxt">Descrição</th>
                        <th id="preco" class="moverTxt">Preço</th>
                        <th id="qtd" class="moverTxt">Qtd</th>
                        <th id="subtotal" class="moverTxt">Sub-Total</th>
                </thead>
                <tbody id="tbody">

                </tbody>
                
                <fieldset style="display: none;">
                    <input type="text" name="txtDesc" value="" style="height: 4vh; width: 15%;" id="soma">
                </fieldset>
            </div>
        </section>
    </main>
    <script src="/Desafio JS/script/loginscript.js" type="module"></script>
    <script src="/Desafio JS/script/functions.js"></script>
</body>
</html>
