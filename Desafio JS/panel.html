<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="/HTML/Desafio/script/clientes.js"></script>
    <script src="/HTML/Desafio/script/produtos.js"></script>
    <script src="/HTML/Desafio/script/loginscript.js"></script>
    <title>Panel</title>
</head>

<body>
    <main>
        <section id="primSect">
            <div id="primeiro" input type="button" name="Clientes" value="" class="esquerda"><span class="material-symbols-outlined">
             group_add
             </span>  Clientes</div>

            <div id="segundo" class="esquerda"><span class="material-symbols-outlined">
            redeem
            </span>  Produtos</div>
            
            <div id="terceiro" class="esquerda"><span class="material-symbols-outlined">
            shopping_cart
            </span>  Pedidos</div>
        </section>

        <div class="direita">

            <form id="Form">
                <fieldset> 
                    <legend class="topoCli" id="clientes">
                        <strong class="sobrelinha">Clientes</strong>
                        <button id="sairClientes"><strong>X</strong></button>
                    </legend>
                    <label for="codigoCliente" class="ajuste">Código</label>
                    <input type="text" name="codigoCliente" id="codigoCliente" style="height: 4vh; width: 100%;">
                    <label for="nomeCliente" class="ajuste">Nome</label>
                    <input type="text" name="nomeCliente" id="nomeCliente" style="height: 4vh; width: 100%;">
                    <label for="dataCliente" class="ajuste">Data de Cadastro</label>
                    <input type="text" name="dataCliente" id="dataCliente" style="height: 4vh; width: 100%;">
                    <div id="btnAjuste">
                        <button id="btnAnterior" class="botao" ><</button>
                        <button id="btnProximo" class="botao">></button>
                        <button id="btnNovo" class="botao">Novo</button>
                        <button id="btnSalvar" class="botao">Salvar</button>
                    </div>
                </fieldset>
            </form>

            <form id="Form">
                <fieldset> 
                    <legend class="topoCli" id="clientes">
                        <strong class="sobrelinha">Produtos</strong>
                        <button id="sairProdutos"><strong>X</strong></button>
                    </legend>
                    <label for="codigoCliente" class="ajuste">Código</label>
                    <input type="text" name="codigoCliente" id="codigoCliente" style="height: 4vh; width: 100%;">
                    <label for="nomeCliente" class="ajuste">Descrição</label>
                    <input type="text" name="nomeCliente" id="nomeCliente" style="height: 4vh; width: 100%;">
                    <label for="dataCliente" class="ajuste">Preço</label>
                    <input type="text" name="dataCliente" id="dataCliente" style="height: 4vh; width: 100%;">

                    <label for="dataCliente" class="ajuste">Quantidade</label>
                    <input type="text" name="dataCliente" id="dataCliente" style="height: 4vh; width: 100%;">

                    <div id="btnAjuste">
                        <button id="btnAnterior" class="botao" ><</button>
                        <button id="btnProximo" class="botao">></button>
                        <button id="btnNovo" class="botao">Novo</button>
                        <button id="btnSalvar" class="botao">Salvar</button>
                    </div>
                </fieldset>
            </form>
           
            <form id="FormPedidos" class="direitaPed">
                
                <legend id="pedidos" class="sobrelinha"><strong>Pedidos</strong>
                <button id="sairPedidos"><strong>X</strong></button>
                </legend>

                <fieldset>
                    <label for="pedidosCodigo">Código do Cliente</label>
                    <input type="text" name="" id=""  style="height: 4vh; width: 100%;">
                    <label for="" class="ajuste">Cliente</label>
                    <input type="text" name="" id=""  style="height: 4vh; width: 100%;">
                </fieldset>

                <legend id="localizar" class="azul"  class="ajuste"><strong>Localizar Produtos</strong></legend>

                <fieldset class="box">
                    <input type="text"  name="" value="" style="height: 4vh; width: 5%;" >
                    <input type="text" id="buscarDesc" name="" value="" style="height: 4vh; width: 25%;" >
                    <input type="text" id="buscarPreco" name="" value="" style="height: 4vh; width: 20%;" >
                    <input type="text" name="" value="" style="height: 4vh; width: 20%;" >
                    <input type="button" name="lançarPedido" value="Lançar no Pedido" style="height: 4vh; width: 25%;" id="lançarPedido">
                    <!-- <button id="lancarPedido" style="height: 4vh; width: 25%;" id="lançarPedido"><strong>Lançar no Pedido</strong></button> -->
                </fieldset>

                <fieldset>
                    <legend id="azul" class="teste"><strong>Itens do Pedido</strong></legend>
                </fieldset>

                <table>
                    <tr>
                        <th class="moverEsquerda">Item</th>
                        <th class="moverEsquerda">Descrição</th>
                        <th class="moverDireita">Preço</th>
                        <th class="moverDireita">Qtd</th>
                        <th class="moverDireita">Sub-Total</th>
                    </tr>
                    <tr>
                        <td id="valorItem" class="moverEsquerda"></td>
                        <td id="valorDesc" class="moverEsquerda"></td>
                        <td id="valorPreco" class="moverDireita"></td>
                        <td id="valorQtd" class="moverDireita"></td>
                        <td id="valorSub" class="moverDireita"></td>
                    </tr>
                    <tr>
                        <td id="valorItem" class="moverEsquerda"></td>
                        <td id="valorDesc" class="moverEsquerda"></td>
                        <td id="valorPreco" class="moverDireita"></td>
                        <td id="valorQtd" class="moverDireita"></td>
                        <td id="valorSub" class="moverDireita"></td>
                    </tr>
                </table>

                <input type="text" name="txtDesc" value="" style="height: 4vh; width: 15%;" id="soma" >
            </form>
        </section>
    </main>
</body>
</html>
